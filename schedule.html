<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <meta name="og:title" content="MountainHacks 2023" />
    <meta name="og:description" content="Join an in-person hackathon for high school students!" />
    <meta name="og:image" content="" />

    <link rel="icon" href="assets/favicon.png" />

    <link href='https://fonts.googleapis.com/css?family=Space Grotesk' rel='stylesheet'>

    <link href="style.css" rel="stylesheet" type="text/css" id="light-theme-css" />
    <link href="darkstyles.css" rel="stylesheet" type="text/css" id="dark-theme-css" />
    
    <title>Schedule | MountainHacks 2023</title>

    <link rel="icon" href="" sizes="all" />
</head>

<body onload="adjustTopMargin(250)">
    <div class="top-bar">
        <div class="top-bar-left">
            <a href="..">
                <h1 class="top-bar-title">
                    <span id="top-bar-title-mountain">MOUNTAIN</span><span id="top-bar-title-hacks">HACKS</span>
                </h1>
            </a>
        </div>
        <div class="top-bar-right">
            <a class="top-bar-btn" href=".">
                <h3 class="top-bar-btn-text">
                    HOME
                </h3>
            </a>

            <a class="top-bar-btn" href="register.html">
                <h3 class="top-bar-btn-text">
                    REGISTER
                </h3>
            </a>

            <a class="top-bar-btn" href="sponsors.html">
                <h3 class="top-bar-btn-text">
                    SPONSORS
                </h3>
            </a>

            <a class="top-bar-btn" href="aboutus.html">
                <h3 class="top-bar-btn-text">
                    ABOUT US
                </h3>
            </a>

            <a class="top-bar-btn top-bar-menu-btn" id="site-menu-btn">
                <ion-icon name="menu"></ion-icon>
                <h3 class="top-bar-btn-text">
                    MENU
                </h3>
            </a>
        </div>
    </div>
    <div class="site-menu" id="site-menu">
        <script src="js/siteMenuLoader.js" type="text/javascript"></script>
    </div>
    <div class="page-content">
        <div class="page-banner page-banner-small">
            <div class="page-banner-left">
                <h1 class="page-banner-left-page-title">SCHEDULE</h1>
            </div>
            <div class="page-banner-right">
                <h1 class="page-banner-title">MOUNTAIN</h1>
                <h2 class="page-banner-subtitle">HACKS</h2>
            </div>

            <div class="page-banner-effect-container">
                <img src="assets/mountains_wide.svg" id="mountain" />
            </div>
            <div class="page-banner-effect-container" id="stars-canvas-container">
                <canvas width="100%" height="100%" id="stars-canvas"></canvas>
            </div>
        </div>
        <div class="page-main-content">
            <div class="page-section">
                <h1 class="page-section-title">
                    SCHEDULE
                </h1>
                <div class="schedule">
                    <div class="schedule-row">
                        <h2>
                            7 AM
                        </h2>
                        <h3>•</h3>
                        <p>
                            Arrival
                        </p>
                    </div>
                    <div class="schedule-row">
                        <h2>
                            9 PM
                        </h2>
                        <h3>•</h3>
                        <p>
                            Departure
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="theme-toggle-btn-container" onclick="toggleTheme()">
        <ion-icon name="sunny" class="theme-toggle-btn" id="light-theme-sun"></ion-icon>
        <ion-icon name="moon" class="theme-toggle-btn" id="dark-theme-moon"></ion-icon>
    </div>

    <script src="js/script.js"></script>
    <script src="js/scrollEffect.js"></script>

    <!--     <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
    <script type="module" src="dbConfig.js"></script> -->

    <script src="libraries/three.min.js"></script>
    <script src="js/stars.js"></script>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
